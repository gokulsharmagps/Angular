<header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5">Now Pay Your Challans Online</h1>
      </div>
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <form>
          <div class="form-row">
            <div class="col-12 col-md-9 mb-2 mb-md-0">
              <input type="text" class="form-control form-control-lg" placeholder="Enter your Challan Number"  name="name" [(ngModel)]="challanNumber" required>
            </div>
            <div class="col-12 col-md-3">
              <button type="submit" class="btn btn-block btn-lg btn-primary" (click)="search()">Enter</button>
            </div>
          </div>
        </form>
        <br><br><br><br>
        <challan-detail *ngIf="found" [number]="challanNumber"></challan-detail>
      </div>

    </div>
  </div>
</header>
