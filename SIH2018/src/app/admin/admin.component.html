<header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5">Now Pay Your Challans Online</h1>




        <div class="container">
          <div class="card card-login mx-auto mt-5">
            <div class="card-header" style="color :gray">Admin Login</div>
            <div class="card-body">

              <form>
                <div class="form-group">
                  <label for="exampleInputNumber">Idnumber</label>
                  <input class="form-control" id="exampleInputnumber" type="text" aria-describedby="emailHelp" placeholder="Enter Authorized Identification Number" anme="number">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input class="form-control" id="exampleInputEmail" type="email" aria-describedby="emailHelp" placeholder="Enter email" anme="email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <label class="form-check-label" style="color :gray">
                      <input class="form-check-input" type="checkbox"> Remember Password</label>
                  </div>
                </div>
                <a class="btn btn-primary btn-block" (click)="checkAuthentication();">Login</a>

              </form>
            </div>
              <div class="text-center">
                <a class="d-block small mt-3" (click)="opensignupform()" style="color: #0080ff">Register an Account</a>
                <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
              </div>
            </div>
            </div>

        </div>
      </div>
    </div>


</header>
