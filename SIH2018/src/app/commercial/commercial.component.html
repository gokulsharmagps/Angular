<header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5">Now Pay Your Challans Online</h1>




        <div class="card card-register mx-auto mt-5">
          <div class="card-header" style="color :gray">Register a Commercial Account</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="exampleInputName">First name</label>
                    <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Enter firm name" [(ngModel)]="name" name="fname">
                  </div>
                  <!-- <div class="col-md-6">
                    <label for="exampleInputLastName">Last name</label>
                    <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Enter last name" [(ngModel)]="lastname" name="lname">
                  </div> -->
                    <div class="col-md-6">
                    <label for="exampleInputNumber">Phone number</label>
                    <input class="form-control" id="exampleInputNumber" type="integer" aria-describedby="emailHelp" placeholder="Enter phone number" [(ngModel)]="Pnumber" name="phone">
                  </div>

                    <div class="col-md-6">
                    <label for="exampleInputNumber">Firm number</label>
                    <input class="form-control" id="exampleInputANumber" type="integer" aria-describedby="emailHelp" placeholder="Enter Firm number" [(ngModel)]="Anumber" name="aadhar">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="mail" name="email">
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="exampleInputPassword1">Password</label>
                    <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password" [(ngModel)]="password" name="password">
                  </div>
                  <div class="col-md-6">
                    <label for="exampleConfirmPassword">Confirm password</label>
                    <input class="form-control" id="exampleConfirmPassword" type="password" placeholder="Confirm password" [(ngModel)]="cpassword" name="cpassword">
                  </div>
                </div>
              </div>
              <a class="btn btn-primary btn-block" (click)="registerUser($event)">Register</a>
            </form>
            <div class="text-center">
              <a class="d-block small mt-3" (click)="openlogin()" style="color:#0080ff">Login Page</a>
              <a class="d-block small mt-3" (click)="openCitizen()" style="color:#0080ff">Register as Citizenl</a>
              <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
            </div>
          </div>
        </div>

      </div>

      </div>
    </div>



</header>
