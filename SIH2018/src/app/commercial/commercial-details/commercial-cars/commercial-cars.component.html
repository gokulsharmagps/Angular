<form class="well">
    <div class="form-group">
      <div class="form-row">
      <div class="col-md-3" >
        <input type="text" [(ngModel)]="type" name="type" class="form-control" placeholder="Add Type...">
      </div>
      <div class="form-group col-md-3" >
        <input type="text" [(ngModel)]="Vnumber" name="Vnumber" class="form-control" placeholder="Add Vehicle Number...">
      </div>
      <div class="form-group col-md-3" >
        <input type="text" [(ngModel)]="Pnumber" name="Pnumber" class="form-control" placeholder="Add Driver Phonenumber...">
      </div>
      <div class="form-group col-md-3" >
        <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Add Driver Name...">
      </div>
    </div>
  </div>

      <div class="form-group">
        <div class="form-row">
        <div class="col-md-3" >
          <input type="date" [(ngModel)]="date" name="date" class="form-control" placeholder="Add Date...">
        </div>
        <div class="col-md-3" >
          <input type="time" [(ngModel)]="time" name="time" class="form-control" placeholder="Add Time...">
        </div>
        <div class="col-md-3" >
          <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Add email...">
        </div>
        <div class="col-md-3" >
          <input type="integer" [(ngModel)]="Dlnumber" name="Dlnumber" class="form-control" placeholder="Add Driver DL number...">
        </div>
      </div>
      </div>

      <div class="form-group">
        <div class="form-row">
      <div class="col-md-11"></div>

      <div class="col-md-1">
        <button class="btn btn-default">Submit</button>
      </div>
      <div class="col-md-0"></div>
    </div>
  </div>
</form>

<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-table"></i> Data Table Example</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start date</th>
            <th>Salary</th>
            <th>Action</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start date</th>
            <th>Salary</th>
            <th>Action</th>
          </tr>
        </tfoot>
        <tbody>
          <tr *ngFor="let car of cars">
            <td>{{car.name}}</td>
            <td>{{car.phone}}</td>
            <td></td>
            <td>{{car.age}}</td>
            <td>{{car.address}}</td>
            <td></td>
            <td><input type="button" value="Delete" class="btn btn-danger"></td>
          </tr>


        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
</div>
