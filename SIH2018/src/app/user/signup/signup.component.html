<header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5">Now Pay Your Challans Online</h1>





  <div class="card card-register mx-auto mt-5">
    <div class="card-header" style="color :gray">Register an Account</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <label for="exampleInputName">First name</label>
              <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Enter first name" [(ngModel)]="citizen.first_name" name="firstname">
            </div>
            <div class="col-md-6">
              <label for="exampleInputLastName">Last name</label>
              <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Enter last name" [(ngModel)]="citizen.last_name" name="lastname">
            </div>
              <div class="col-md-6">
              <label for="exampleInputNumber">Phone number</label>
              <input class="form-control" id="exampleInputNumber" type="integer" aria-describedby="emailHelp" placeholder="Enter phone number" [(ngModel)]="citizen.mobile" name="mobile">
            </div>

              <div class="col-md-6">
              <label for="exampleInputNumber">Aadhar number</label>
              <input class="form-control" id="exampleInputaadharNumber" type="integer" aria-describedby="emailHelp" placeholder="Enter Aadhar number" [(ngModel)]="citizen.aadhar_no" name="aadhar_no">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="citizen.email" name="email">
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <label for="exampleInputPassword1">Password</label>
              <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password" [(ngModel)]="citizen.password" name="password">
            </div>
            <div class="col-md-6">
              <label for="exampleConfirmPassword">Confirm password</label>
              <input class="form-control" id="exampleConfirmPassword" type="password" placeholder="Confirm password" [(ngModel)]="citizen.password_confirmation" name="password_confirmation" >
            </div>
          </div>
        </div>
        <a class="btn btn-primary btn-block" (click)="doSignup()">Register</a>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" (click)="openlogin()" style="color:#0080ff">Login Page</a>
        <a class="d-block small mt-3" (click)="openCommercial()" style="color:#0080ff">Register as Commercial</a>
        <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
      </div>
    </div>
  </div>

</div>
