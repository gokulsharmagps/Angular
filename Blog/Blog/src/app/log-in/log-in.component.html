    <header class="masthead text-white text-center" style="background-image: url('img/login.jpg')">

        <div class="row">

      <div class="container">
        <div class="card card-login mx-auto mt-5">
          <div class="card-header" style="color :gray">Admin Login</div>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="exampleInputNumber">Phone number</label>
                <input class="form-control" id="exampleInputNumber" type="integer" aria-describedby="emailHelp" placeholder="Enter phone number" required [(ngModel)]="Phonenumber" name="name">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password" required [(ngModel)]="loginpassword" name="password">
              </div>
              <div class="form-group">
                <div class="form-check">
                  <label class="form-check-label" style="color :gray">
                    <input class="form-check-input" type="checkbox"> Remember Password</label>
                </div>
              </div>
              <a class="btn btn-primary btn-block" (click)="checkAuthentication()">Login</a>
            </form>
          </div>
            <div class="text-center">
              <a class="d-block small mt-3" (click)="opensignupform()" style="color: #0080ff">Register an Account</a>
              <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
            </div>
          </div>
