<div class="content-wrapper">
  <div class="container-fluid">

  <div *ngIf="addformvisible">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Writer Name</label>
                <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <textarea rows="2" class="form-control" placeholder="Title" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>About</label>
                <textarea rows="5" class="form-control" placeholder="About" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content Paragraph1</label>
                <textarea rows="7" class="form-control" placeholder="Para1" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content Paragraph2</label>
                <textarea rows="7" class="form-control" placeholder="Para2" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div><div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content Paragraph3</label>
                <textarea rows="7" class="form-control" placeholder="Para3" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-secondary" id="sendMessageButton">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

</div>

<div *ngIf="!addformvisible">

    <div class="card-header">

      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Date Of post</th>


            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Date Of post</th>


            </tr>
          </tfoot>
          <tbody>
            <tr *ngFor="let post of posts">
              <td>{{post.author}}</td>
              <td>{{post.title}}</td>
              <td>{{post.about}}</td>
            </tr>


          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer small text-muted">Updated</div>
  </div>
